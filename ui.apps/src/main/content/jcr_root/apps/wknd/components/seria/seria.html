<div data-sly-use.seria="com.adobe.aem.guides.wknd.core.models.Seria"
    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${!seria.empty}"
    class="cmp-seria">
    <div class="cmp-seria__image"
        data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }">
    </div>
    <h2 class="cmp-seria__name">${seria.name}</h2>
    <p class="cmp-seria__description">${seria.description}</p>
    <h5 class="cmp-seria__modelNumber">${seria.modelNumber}</h5>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
